<html lang="en">

    .isInvalid {
      border: 1px solid red;

<body>
  <form action="#" method="post" id="formContacts">

      <input name='name' id="name" type="text" placeholder="только буквы" value='author'>
      <label for="name">Имя</label>
    </p>

      <input name='phone' id="phone" type="text" placeholder="+7(000)000-0000" value='+7(000)000-0000'>
      <label for="phone">Телефон</label>
    </p>
    <p>
      <input name='email' id="email" type="text" placeholder="mymail@mail.ru" value='my-mail@mail.ru'>
      <label for="email">Емейл</label>
    </p>
    <p>
      <textarea id="comment" placeholder="какой-то текст"></textarea>
      <label for="email">Комментарий</label>
    </p>
    <input id="submit" type="submit">

  </form>
