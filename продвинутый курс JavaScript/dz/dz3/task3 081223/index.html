<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form id="formContacts" method="POST" action="/">
    <p>
      <label for="name">
        <input id='name' type="text" name="name" placeholder="Ivan">
      </label>
    </p>
    <p>
      <label for="phone">
        <input id='phone' type="text" name="phone" placeholder="+7(000)000-0000">
      </label>
    </p>
    <p>
      <label for="email">
        <input id='email' type="text" name="email" placeholder=" my-mail@mail.ru">
      </label>
    </p>
    <p>
      <textarea id='text' name="message" id="message" cols="20" rows="5"></textarea>
    </p>

    <input id="sendBtn" type="submit">
  </form>
  <script src="validationForm.js"></script>
</body>

</html>
