<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Dz3 task3</title>

<body>

  <form class="row g-3 m-5">
    <div class="col-md-6">
      <label for="name" class="form-label">Имя</label>
      <input type="text" class="form-control" id="name" placeholder="Имя. Только буквы." >      
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Телефон</label>
      <input type="text" class="form-control" id="phone" placeholder="Телефон. +7(000)000-0000" >      
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" placeholder="my-mail@mail.ru или my.mail@mail.ru" >      
    </div>
    

    <div class="col-12">
      <button id='button-send' class="btn btn-primary" type="submit">Отправить форму</button>
    </div>
  </form>

  <!-- Optional JavaScript; choose one of the two! -->
