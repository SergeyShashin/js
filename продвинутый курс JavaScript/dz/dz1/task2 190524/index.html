<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu</title>
</head>

<body>

  <button id="del" type="button">Удалить контейнер</button>

  <script src="menu.js"></script>

  <script>
    var menu = new Menu('idForMenu', 'classForMenu', [
      new MenuItem('Home', '/home'),
      new MenuItem('Page', '/page'),
      new MenuItem('Contacts', '/contacts'),
    ]);

    document.body.appendChild(menu.render());

    document.getElementById('del').addEventListener('click', ()=>menu.remove());
  </script>
</body>

</html>
