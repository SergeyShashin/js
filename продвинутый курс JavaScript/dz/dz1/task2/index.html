        new MenuItem('idItem', 'classItem', 'home', 'Home'),

          new MenuItem('idItem', 'classItem', 'page', 'Page'),
          new MenuItem('idItem', 'classItem', 'home', 'Home'),
        ], '/SuperMenu', 'SuperMenu')
      ];
      var menu = new SuperMenu('menu', 'menu', items);
      document.body.appendChild(menu.render());
      // menu.remove();
    }
    
  </script>
