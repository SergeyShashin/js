<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
</head>

<body>

  <script src="menu.js"></script>
  <script>
    window.onload = function () {
      var items = [
        new MenuItem('/Home', 'Home'),
        new MenuItem('/Page1', 'Page1'),
        new MenuItem('/Page2', 'Page2'),
        new SuperMenu('idSupermenu', 'classSupermenu', [
          new MenuItem('/Sub', 'Sub'),
          new MenuItem('/Sub1', 'Sub1'),
          new MenuItem('/Sub2', 'Sub2'),
        ], '/SupeMenu', 'SuperMenu')
      ];

      var menu = new SuperMenu('menu', 'menu', items);
      document.body.appendChild(menu.render());
    }
  </script>
</body>

</html>
