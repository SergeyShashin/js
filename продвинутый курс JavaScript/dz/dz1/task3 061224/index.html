<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger</title>
</head>

<body>
  <form action="#" id='orderBurger'>

    <h2>Заказ бургера</h2>
    <p>
    <h3>Размер</h3>
    <select name="size" id="size">
      <option value="1">Большой</option>
      <option value="2">Маленький</option>
    </select>
    </p>
    <p>

    <h3>Начинки</h3>
    <label for="cheese">
      <span>Сыр</span>
      <input type="radio" name="stuffings" id="cheese" value="1" checked>
    </label>
    <label for="salad">
      <span>Салат</span>
      <input type="radio" name="stuffings" id="salad" value="2">
    </label>
    <label for="potato">
      <span>Картошка</span>
      <input type="radio" name="stuffings" id="potato" value="3">
    </label>
    </p>

    <h3>Добавки</h3>
    <label for="spice">
      <span>Посыпать приправой</span>
      <input type="checkbox" name="toppings" id="spice" value="1" checked>
    </label>
    <label for="mayo">
      <span>Полить майонезом</span>
      <input type="checkbox" name="toppings" id="mayo" value="2">
    </label>
    </p>

    <p>
      <input type="reset">
      <input type="submit">
    </p>

  </form>

  <pre id="monitor"></pre>

  <script src='burger.js'></script>
  <script>
    document.getElementById('orderBurger').onsubmit = function (e) {
      e.preventDefault();

      var burger = new Burger(Number(this.size.value), Number(this.stuffings.value));

      for (let topping of this.toppings) {
        if (topping.checked) {
          burger.addTopping(Number(topping.value));
        }
      }

      document.getElementById('monitor').textContent = `
Стоимость: ${burger.getPrice()}
Калорийность: ${burger.getCalories()}
Размер: ${burger.getSize()}
Начинка: ${burger.getStuffing()}
Добавки: ${burger.getToppings()}
`
    }
  </script>
</body>

</html>
