<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      position: relative;
      margin-top: 0;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 0;
    }

    ul{
      list-style-type: none;
    }

    .gallery {
      text-align: center;
    }

    .gallery-wrap {
      position: absolute;
      top: 0;
      height: 100vh;
      width: 100%;
      background: darkcyan;
      opacity: 0.5;
    }

    .btn-close {
      background: none;
      border: none;
      margin-left: 10px;
    }

    .btn-close img {
      width: 30px;
    }

    .img-btn-wrap {
      margin-top: 30px;
      width: 100%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .img-max {
      width: 500px;
    }

    .arrow-left {
      color: blanchedalmond;
      font-size: 40px;
      margin-top: 100px;
      margin-right: 30px;
      font-weight: bolder;
      cursor: pointer;
    }

    .arrow-right {
      color: blanchedalmond;
      font-size: 40px;
      margin-top: 100px;
      margin-left: 30px;
      font-weight: bolder;
      cursor: pointer;
    }
  </style>
  <title>Gallery</title>
</head>

<body>
  <div id='gallery' class="gallery">
    
  </div>
  

  <script src="gallery.js"></script>
</body>

</html>
