<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
  <title>DZ6. Jquery UI.</title>
</head>

<body>
  <label for="bounce">
    <input id="bounce" type="date"
      style="width: 300px; height: 100px; background: lightseagreen; color: maroon; font-size: 30px;">
      <div id="dialog" title="Диалог">
        Какие-то ошибки.
      </div>
  </label>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script>
    /*
    2) Все возвращаемые ошибки выводить с помощью виджета Dialog.

    */

    (function ($) {

      $('#bounce').effect('bounce');
      $('#dialog').dialog({
      modal: true,
      buttons: {
        Ok: function() {
          $( this ).dialog( "close" );
        }
      }
    });

    })(jQuery);


  </script>
</body>

</html>
