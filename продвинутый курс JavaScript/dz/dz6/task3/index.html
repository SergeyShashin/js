  <style>
    * {
      box-sizing: border-box;
    }

    .product-wrap {
      /* width: 300px; */
      text-align: center;
      background: white;
      margin: 0 auto;
    }

    .product-image {
      position: relative;
    }

    .product-image a {
      display: block;
    }

    .product-image img {
      display: block;
      width: 100%;
    }

    .shadow {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .1);
      opacity: 0;
      transition: 0.5s ease-in-out;
    }

    .product-wrap:hover .shadow {
      opacity: 1;
    }

    .actions {
      bottom: 15px;
      right: 15px;
      position: absolute;
    }

    .add-to-cart {
      opacity: 0;
      visibility: hidden;
      transform: translate(0, -50px);
      transition: 1s ease-in-out;
    }

    .actions a {
      background: #202020;
      color: white;
      display: block;
      height: 36px;
      line-height: 36px;
      width: 42px;
      transition: .3s ease-in-out;
      text-decoration: none;
    }

    .actions a:before {
      font-family: FontAwesome;
      font-size: 14px;
    }

    .add-to-cart-button:before {
      content: "\f07a";
    }

    .add-to-wishlist-button:before {
      content: "\f004";
    }

    .add-to-compare-button:before {
      content: "\f079";
    }

    .quikview-button:before {
      content: "\f002";
    }

    .actions a:hover {
      background: #67BFA6;
    }

    .product-wrap:hover .add-to-cart {
      opacity: 1;
      visibility: visible;
      transform: translate(0, 0);
    }

    .add-to-wishlist {
      opacity: 0;
      visibility: hidden;
      transform: translate(0, -50px);
      transition: .8s ease-in-out;
      margin: 9px 0 0;
    }

    .product-wrap:hover .add-to-wishlist,
    .product-wrap:hover .add-to-compare,
    .product-wrap:hover .quikview {
      opacity: 1;
      visibility: visible;
      transform: translate(0, 0);
    }

    .add-to-compare {
      opacity: 0;
      position: relative;
      visibility: hidden;
      transition: .6s ease-in-out;
      transform: translate(0, -50px);
      margin: 9px 0 0;
    }

    .quikview {
      opacity: 0;
      visibility: hidden;
      transition: .4s ease-in-out;
      transform: translate(0, -50px);
      margin: 9px 0 0;
    }

    .product-list {
      /* margin-top: 20px; */

      font-family: 'Open Sans', serif;
      position: absolute;
      top: 0;

      /* padding-bottom: 50px; */
    }

    .product-list h3 {
      color: #ff7659;
      font-size: 15px;
      font-family: 'Open Sans', serif;
    }

    .price {
      font-weight: bold;
      font-size: 16px;      
      color: rgb(114, 50, 50);
    }
