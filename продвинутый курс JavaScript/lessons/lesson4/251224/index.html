<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    * {
      margin: 0 auto;
      padding: 0;
      text-align: center;
    }

    #plusMinus {
      width: 300px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    #plusMinus button,
    span, #slide button {
      color: crimson;
      font-size: 32px;
    }

    #plusMinus button, #slide button {
      border: none;
      background: none;
      cursor: pointer;
    }

    #minus {
      padding-bottom: 5px;
    }

    #animation {
      text-align: left;
    }

    #box {
      background: lightseagreen;
    }

    #slideBox {
      width: 300px;
      height: 300px;
      background: lightseagreen;
    }
  </style>


</head>

<body>
  <section id='plusMinus'>
    <button id='plus' data-value='1'>+</button>
    <span id='monitor'>8</span>
    <button id='minus' data-value='-1'>-</button>
  </section>

  <section id='animation'>
    <div id='box'></div>
  </section>

  <section id='slide'>
    <div id='slideBox'></div>
    <button id='btnSlideToggle'>slideToggle</button>
  </section>


  <script src="jquery-3.6.0.min.js"></script>
  <script src="1.js"></script>
</body>

</html>
