<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D12</title>
</head>

<body>

  <script>
    let player = [];
    let dealer = [];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getCard() {
      let cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
      return cards[getRandomInt(0, cards.length - 1)]
    }

    function getSum(cards) {
      let sum = 0;

      for (let card of cards) {
        switch (card) {
          case '6':
          case '7':
          case '8':
          case '9':
          case '10':
            sum += Number(card);
            break;
          case 'J':
          case 'Q':
          case 'K':
            sum += 10;
            break;
          case 'A':
            sum += sum > 10 ? 1 : 11
            break;
        }

      }

      return sum;
    }

    dealer.push(getCard());
    player.push(getCard(), getCard());

    alert(`Дилер: [${dealer}] = ${getSum(dealer)}.\nИгрок: [${player}] = ${getSum(player)}.`);

  </script>


</body>

</html>
