<body>

  <script>
    let quantityRounds = 0;
    while (confirm('Играем?')) {
      quantityRounds++;
      let randomNumber = Math.floor(Math.random() * 6);
      if (randomNumber === 0) {
        break;
      }
      alert(randomNumber);
    }
    alert(`Количество раундов ${quantityRounds}`);
  </script>
