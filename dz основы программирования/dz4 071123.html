<meta charset='UTF-8'>

<script>
  var firstNumber = prompt('Напечатайте, пожалуйста, первое число.', 2);
  var secondNumber = prompt('Напечатайте, пожалуйста, второе число.', 2);
  var result = firstNumber * secondNumber;
  alert(firstNumber + ' * ' + secondNumber + ' = ' + result);
</script>
