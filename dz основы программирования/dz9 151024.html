<body>

  <script>

    let counter = 0;

    while (confirm('Играем?')) {
      let random = Math.random() * 6;
      if (random < 1) {
        console.log(`Выпало ${random}`);
        break
      };

      console.log(`Выпало ${random}`);

      counter++;
    }

    alert(`Больше еденицы выпадало ${counter} раз.`);
  </script>
