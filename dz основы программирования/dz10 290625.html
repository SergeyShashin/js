<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DZ10</title>
</head>

<body>
  <script>
    const acount = {
      years: null,
      persent: null,
      deposit: null,
      init() {
        this.deposit = Number(prompt('Какая сумма вклада?', 100000));
        this.persent = Number(prompt('Какая процент?', 10));
        this.years = Number(prompt('Какое количество лет?', 10));
        for (let i = 0; i < this.years; i++) {
          this.deposit += this.deposit / 100 * 10;
          alert(`Сумма вклада ${parseInt(this.deposit)}.`);
        }
      }
    };
    acount.init();
  </script>
</body>

</html>
