<script>

  let number = prompt('Число?', 180);

  if (number <= 360 && number >= 180) {
    console.log('Вы выбрали диапазон от 180 до 360');
  } else if (number >= 0 && number < 180) {
    console.log('Вы выбрали диапазон от 0 до 180');
  } else {
    console.log('Ваш выбор за пределами предложенных диапазонов от 0 до 360');
  }

</script>
