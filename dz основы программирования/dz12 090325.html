<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D12</title>
</head>

<body>

  <script>
    let player = [getCard(), getCard()];
    let dealer = [getCard(), getCard()];

    console.log(getSum(player));
    console.log(getSum(dealer));

    function getRandomNum(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getCard() {
      const arr = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'T'];
      return arr[getRandomNum(0, arr.length-1)];
    }

    function getSum(arr) {
      console.log(arr);
      let sum = 0;
      for (let card of arr) {
        if (card === 'T') {
          sum += sum < 11 ? 11 : 1;
        } else {
          switch (card) {
            case 'J':
            case 'Q':
            case 'K':
              sum += 10;
              break;
            default:
              sum += Number(card);
          }
        }
      }
      return sum
    }

  </script>

</body>

</html>
