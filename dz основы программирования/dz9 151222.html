<body>

  <script>
    'use strict';

    let rounds = 0;


    for (; confirm('Играем?'); rounds++) {
      if (Math.random() * 6 < 1) {
        console.log('Игра прекращена по условию.')
        break;
      }
    }

    console.log('Количество раундов = ' + rounds);
  </script>

</body>
