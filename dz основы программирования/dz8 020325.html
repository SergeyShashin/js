  <script>
    let enterUserPoint = Number(prompt('Напечайтай, пожалуйста, цифру от 0 до 360'));

      ? alert('Ваш выбор совпал с задуманными диапазонами)')
      : alert('В этот раз Ваш выбор не совпал с задуманными диапазонами.');

  </script>
