<meta charset='utf-8'>

<script>
  var quantityRounds = 1000000;
  var redNotRedZero = [];
  var quantityZero = 0;
  var prevRed = true;
  var maxRed = 0;
  var maxSequenceRed = 0;

  for (var i = 0; i < quantityRounds + 1; i++) {
    var randomNum = Math.floor(Math.random() * 36);

    if (randomNum === 0) {
      redNotRedZero.push('zero');
      quantityZero++;
      prevRed = false;
      maxSequenceRed = 0;
    } else if (randomNum % 2 === 1) {
      redNotRedZero.push('red');
      prevRed = true;
      prevRed ? maxSequenceRed++ : '';
      maxRed < maxSequenceRed ? maxRed = maxSequenceRed : '';
    } else {
      redNotRedZero.push('notRed');
      prevRed = false;
      maxSequenceRed = 0;
    }

  }

  console.log(`Количество zero ${quantityZero}.\nМаксимальная последовательность красного ${maxRed}.`);
  console.log(redNotRedZero);

</script>
