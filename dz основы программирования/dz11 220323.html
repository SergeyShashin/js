<meta charset='utf-8'>

<script>

  let randomNumbers = [];

  let rounds = 1000;
  let counter = rounds;

  while (counter) {
    randomNumbers.push(Math.round(Math.random() * 36));
    counter--;
  }

  let zero = randomNumbers.filter(el => el === 0);
  let red = randomNumbers.filter(el => el % 2 === 0 && el !== 0);
  let black = randomNumbers.filter(el => el % 2 !== 0);

  console.log('Вероятность выпадения "0" = ' + (zero.length / rounds * 100).toFixed(2) + ' %');
  console.log('Вероятность выпадения красных = ' + (red.length / rounds * 100).toFixed(2) + ' %');
  console.log('Вероятность выпадения чёрных = ' + (black.length / rounds * 100).toFixed(2) + ' %');


</script>
