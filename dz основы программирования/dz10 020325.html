<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DZ10</title>
</head>

<body>

  <script>
    let acount = {
      sum: null,
      quantityYears: null,
      percentage: null,
      showResult() {
        this.sum = Number(prompt('Сумма вклада?', 1));
        this.quantityYears = Number(prompt('Срок вклада?', 10));
        this.percentage = Number(prompt('Процентная ставка?', 10));
        let result = this.sum;
        for (let counter = 1; counter <= this.quantityYears; counter++) {
          result += (result / 100) * this.percentage;
          alert(`Размер вклада через ${counter} = ${result.toFixed(2)}`);
        }
        return result;
      }
    }
    acount.showResult();
  </script>
</body>

</html>
