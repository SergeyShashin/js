<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    let questions = ['2*2=?', 'Какой это номер вопроса?', 'Сколько всего было вопросов?'];
    let answers = ['4', '2', '3'];

    let correctAnswers = 0;

    questions.forEach((el, idx) => {
      let answer = prompt(`${el}`, answers[idx]);
      if (answer === answers[idx]) {
        correctAnswers++;
      }
    });

    console.log(`Вы ответили правильно на ${correctAnswers} из ${questions.length}. Результативность ${correctAnswers / questions.length * 100}%`);
  </script>
</body>

</html>
