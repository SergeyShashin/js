<meta charset='utf-8'>

<script>
  let deposit = Number(prompt('Сумма вклада?', 100000));
  let percent = Number(prompt('Годовой процент', 10));
  let year = Number(prompt('Количество лет', 10));

  while (year) {
    deposit += deposit / 100 * percent;
    year--;
    alert('На депозите' + parseInt(deposit));
  }

  alert('На депозите' + parseInt(deposit));




</script>
