<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DZ5</title>
</head>

<body>
  <script>
    let num1 = Number(prompt('Введите число', 7));
    let num2 = Number(prompt('Введите число', 9));
    let operaition = prompt('Ввод операции', '*');

    console.log(calculator(num1, num2, operaition));

    function calculator(num1, num2, operaition) {
      switch (operaition) {
        case '+':
          return num1 + num2;
        case '-':
          return num1 - num2;
        case '*':
          return num1 * num2;
        case '/':
          return num1 / num2;
        case '**':
          return num1 ** num2;       
      }

    }


  </script>
</body>

</html>
