<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DZ8</title>
</head>

<body>

  <script>

    let diapason = Number(prompt('Введите, пожалуйста, число от 0 до 180.'));

    if (diapason > 0 && diapason < 45 || diapason > 100 && diapason < 145) {
      alert('Ваша цифра есть в заданных диапазонах.');
    }else{
      alert('Попробуйте другую цифру.');
    }

  </script>
</body>

</html>
