<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    function cakes(recipe, ingredients) {
      
      let tmp = [];
      let counterIngridientsInRecipe = 0;
      let counterAvailableIngredients = 0;

      for (let key in recipe) {
        counterIngridientsInRecipe++;
        if (Object.hasOwn(ingredients, key)) {
          counterAvailableIngredients++;
          tmp.push(parseInt(ingredients[key] / recipe[key]));
        }
      }

      return counterIngridientsInRecipe === counterAvailableIngredients ? Math.min(...tmp) : 0;

    }

    console.log(cakes(
      { flour: 500, sugar: 200, eggs: 1 },
      { flour: 1200, sugar: 1200, eggs: 5, milk: 200 },
    ))
    console.log(cakes(
      { apples: 3, flour: 300, sugar: 150, milk: 100, oil: 100 },
      { sugar: 500, flour: 2000, milk: 2000 },
    ))
  </script>

</body>

</html>
