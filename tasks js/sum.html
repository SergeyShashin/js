<script>

  /*
  Возвращает суммму всех предыдущих вызовов
  */
  function sum(number) {
    let sum = 0;
    console.log(number);
    return (num) => {
      sum += number + num;
      console.log(sum);
      return (numN) => {
        sum += numN;
        console.log(sum);
      }
    }
  }

  // sum(1)(2); //1 3
  sum(1)(5)(10); //1 6 16

</script>
