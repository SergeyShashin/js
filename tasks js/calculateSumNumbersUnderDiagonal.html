<script>

  /*
  Возращает сумму чисел под диагональю матрицы
  */
  function calculate(arr) {
    let sum = 0;

    arr.map((el, idx) => el.map((el1, idx1) => {
      if (idx !== 0 && idx1 < idx) {
        sum += el1;
      }
    }));

    return sum;
  }

  console.log(calculate([
    [5, 9, -1],
    [1, 7, 2],
    [6, 4, 14]
  ])); //11

  console.log(calculate([
    [5, 73, 9, 81, -6],
    [1, 8, 22, 18, 66],
    [57, 7, - 19, 8, 0],
    [2, -7, 54, 1, 33],
    [6, 21, 38, -4, 11],
  ]));//175


</script>
