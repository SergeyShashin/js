    console.log(zip(['moe', 'larry', 'curly'], [30, 40, 50], [true, false, false]));
    /*
    Объединяет массивы в по номеру ключа.
    zip(['moe', 'larry', 'curly'], [30, 40, 50], [true, false, false]);
    => [["moe", 30, true], ["larry", 40, false], ["curly", 50, false]]
    */
    function zip() {
      let newArr = Array.from(arguments[0], el => [el]);
      for (let idxRow = 1; idxRow < arguments.length; idxRow++) {
        for (let col = 0; col < newArr.length; col++) {
          newArr[col].push(arguments[idxRow][col]);
        }
      }
      return newArr
    }
