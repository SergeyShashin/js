<script>

/*
Возвращает true, если из стартовой точки можно в неё вернуться за 10 ходов. 
*/
  function isValidWalk(walk) {
    if (walk.length !== 10) {
      return false
    }

    let nswe = [0, 0, 0, 0];

    for (const val of walk) {
      switch (val) {
        case 'n':
          nswe[0]++;
          break;
        case 's':
          nswe[1]++;
          break;
        case 'w':
          nswe[2]++;
          break;
        case 'e':
          nswe[3]++;
          break;
      }
    }

    return nswe[0] - nswe[1] - nswe[2] - nswe[3] === 0 ? true : false

  }

  console.log(isValidWalk(['w', 'e', 'w', 'e', 'w', 'e', 'w', 'e', 'w', 'e', 'w', 'e'])); //false
  console.log(isValidWalk(['n', 's', 'n', 's', 'n', 's', 'n', 's', 'n', 's'])); //true
  console.log(isValidWalk(['w'])); //false
  console.log(isValidWalk(['n', 'n', 'n', 's', 'n', 's', 'n', 's', 'n', 's'])); //false
</script>
