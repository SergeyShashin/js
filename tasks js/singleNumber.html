<script>

  /*
  Возвращает уникальное число из массива arr
  */
  function single_number(arr) {
    let result = 0;

    arr.map((el, idx, tmpArr) => {
      tmpArr.splice(idx, 1);
      tmpArr.includes(el) ? '' : result = el;
    });

    return result
  }

  console.log(single_number([-2, -2, 1, 1, -3, 1, -3, -3, -4, -2])); //-4
  console.log(single_number([-2, -2, 1, 1, -3, 1, -3, -3, -4, -2, -4, -4, 33])); //33
  console.log(single_number([-2, -2, -2, 0, 0, 0, 0])); //0

</script>
