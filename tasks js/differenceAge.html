<script>

  /*
  Возвращает минимум, максимум и разницу. Встроенные методы массивов не используем.
  */
  function differenceAge(arr) {

    let min = arr[0] <= arr[1] ? arr[0] : arr[1];
    let max = arr[0] >= arr[1] ? arr[0] : arr[1];

    for (let idx = 2; idx < arr.length; idx++) {
      arr[idx] < min ? min = arr[idx] : '';
      arr[idx] > max ? max = arr[idx] : '';
    }

    return [min, max, max-min];
  }

  console.log(differenceAge([82, 15, 6, 38, 35])); //[6, 82, 76]
  console.log(differenceAge([57, 99, 14, 32])); //[14, 99, 85]

</script>
