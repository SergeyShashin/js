<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(func([10, 30, 95, 100, 92, 40], 10));

    function func(arr, percent) {
      let maxNumberRange = Math.max(...arr);
      let minNumberRange = maxNumberRange * ((100 - percent) / 100);

      return arr.filter(el => el < maxNumberRange && el > minNumberRange);

    }
  </script>
</body>

</html>
