<script>

  /*
  Возвращает массив строк со склеенными и пересекающимися интервалами
  */
  function intersect(arr) {
    let copyArr = [...arr];
    let result = [];

    copyArr.sort((a, b) => a[0] - b[0]);

    let max;

    for (let i = 1; i < copyArr.length; i++) {

      if (copyArr[i - 1][2] > copyArr[i][2]) {
        result.push(copyArr[i - 1]);

        max = copyArr[i - 1][2];

        while (max > copyArr[i][2] && i + 1 < copyArr.length) {
          i++;
          console.log(i);
        }

      }


      if (copyArr[i][0] > copyArr[i - 1][2] && i - 1 === 0) {
        result.push(copyArr[i - 1]);
      }

      if (copyArr[i][0] >= copyArr[i - 1][2]) {
        result.push(copyArr[i]);
      } else if (copyArr[i][2] >= copyArr[i - 1][2]) {
        result.push(`${copyArr[i - 1][0]}-${copyArr[i][2]}`);
      } else if (copyArr[i][2] <= copyArr[i - 1][2]) {
        result.push(`${copyArr[i - 1][0]}-${copyArr[i - 1][2]}`);

      }

    }

    //['1-5', '2-6', '7-9']

    return result;
  }

  console.log(intersect(['1-7', '7-9', '2-6'])); //
  console.log(intersect(['1-5', '7-9', '2-6'])); // ['1-6', '7-9']
  console.log(intersect(['2-4', '5-5', '5-15'])); // ['2-4', '5-15']
  console.log(intersect(['2-40', '5-5', '5-15'])); // ['2-40']
  console.log(intersect([])); // []

</script>
