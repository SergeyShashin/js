<body>
  <script>
    'use strict';

    function getAnagrams(string) {
      let arrWords = string.split(' ');
      let res = [];

      while (arrWords.length > 0) {
        let word = arrWords.pop();
        let matched = getMatched(word, arrWords);

        if (matched.length > 0) {
          matched.push(word);
          res.push(word, matched);
        }
      }

      function getMatched(word, arrWords) {
        let wordSort = word.split('').sort().join('');
        let matched = [];

        for (let i = 0; i < arrWords.length; i++) {
          let comparedWord = arrWords[i];
          let comparedWordSort = comparedWord.split('').sort().join('');

          if (wordSort === comparedWordSort) {
            matched.push(comparedWord);
          }
        }

        return matched;
      }

      return res;
    }

    const str = 'адрес карп кума мир мука парк рим среда стук рост сорт трос q укам';


    console.log(getAnagrams(str));

  </script>

</body>
