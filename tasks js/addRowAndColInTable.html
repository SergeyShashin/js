<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    td,
    button {
      height: 50px;
      border: 1px solid lightseagreen;
      border-radius: 10px;
      color: crimson;
      margin: 5px;
    }

    td {
      width: 50px;
    }

    button {
      width: 150px;
      background: lightseagreen;
    }

    button:hover {
      cursor: pointer;
    }
  </style>
  <title>addRowAndColInTable</title>
</head>

<body>
  <button>addRowAndColInTable</button>
  <table>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>

  <script>
    document.querySelector('button').addEventListener('click', () => addRowAndColInTable());

    function addRowAndColInTable() {
      let tableEl = document.querySelector('table');

      for (let tr of tableEl.querySelectorAll('tr')) {
        tr.appendChild(document.createElement('td'));
      }

      tableEl.appendChild(tableEl.querySelector('tr').cloneNode(true));
    }

  </script>
</body>

</html>
