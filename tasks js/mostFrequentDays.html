<script>

  /*
  Возвращает наиболее часто встречаемые дни недели в году с сортировкой от понедельника до воскресенья.
  */
  function mostFrequentDays(year) {
    let result = [];
    let days = ['воскресенье', 'понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота'];

    let startYeardate = new Date(year, 0, 1); 
    let january_2 = new Date(year, 0, 2);

    let february_29 = new Date(year, 1, 29);

    february_29.getMonth() === 1
      ? result = [days[startYeardate.getDay()], days[january_2.getDay()]]
      : result = [days[startYeardate.getDay()]];

    return result
  }

  console.log(mostFrequentDays(2016)); //['пятница']
  console.log(mostFrequentDays(2019)); //['вторник', 'среда' ?]
  console.log(mostFrequentDays(2020)); //['среда'?]
