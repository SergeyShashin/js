<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table>
    <tr>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Отчество</th>
    </tr>
    <tr>
      <td>Иванов</td>
      <td>Иван</td>
      <td>Иванович</td>
    </tr>
    <tr>
      <td>Петров</td>
      <td>Петр</td>
      <td>Петрович</td>
    </tr>
    <tr>
      <td>Сидоров</td>
      <td>Сидор</td>
      <td>Сидорович</td>
    </tr>
  </table>

  <script>
    const users = [];

    let trEls = document.querySelectorAll('tr');

    for (let tr of trEls) {
      let obj = {};
      for (let i = 0; i < tr.children.length; i++) {
        if (i === 0) {
          obj.surname = tr.children[i].textContent;
        }

        if (i === 1) {
          obj.name = tr.children[i].textContent;
        }

        if (i === 2) {
          obj.patronymic = tr.children[i].textContent;
        }
      }
      users.push(obj);
    }

    console.log(users);

  </script>
</body>

</html>
