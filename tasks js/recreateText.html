<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input value="123456789">
  <button id="btnRecriate">Пересоздать</button>
  <script>
    /*
    Дан инпут и кнопка. Пользователь вводит в инпут какую-то строку.
    По нажатию на кнопку перемешайте введенные символы случайным образом и запишите ее обратно в инпут.
    */

    document.getElementById('btnRecriate').onclick = () => {
      let inputEl = document.querySelector('input');

      inputEl.value = creatNewStr(inputEl.value);

      function creatNewStr(content) {
        let newStr = '';
        for (let idx of createRandomContinuity(content)) {
          newStr += content[idx];
        }
        return newStr
      }

      function createRandomContinuity(content) {
        let randomContinuity = [];
        while (randomContinuity.length < content.length) {
          let randomNum = Math.floor(Math.random() * content.length);;
          randomContinuity.includes(randomNum) ? '' : randomContinuity.push(randomNum);
        }
        return randomContinuity;
      }

    }
  </script>
</body>

</html>
