<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    'use strict';

    Array.prototype.except = function (arr) {
      let res = this.slice(0);
      if (!Array.isArray(arr)) {
        res.splice(arr, 1);
        return res;
      }
      let counter = 0;


      for (let val of arr) {
        res.splice(val - counter, 1);
        counter++;
      }

      return res;
    }



    console.log(['a', 'b', 'c', 'd', 'e'].except([1, 3])) // 'a', 'c', 'e'
    console.log(['a', 'b', 'c', 'd', 'e'].except(1)) //'a', 'c', 'd', 'e'

  </script>

</body>

</html>
