<script>

  /*
  Возвращает объект с индексом и числом, которое нарушает возрастающую последовательность
  */

  function findNonConsecutive(arr) {
    
    let result = [];

    for (let i = 0, num = 1; i < arr.length; i++, num++) {
      if (arr[i] !== num) {
        result.push({ 'i': i, 'n': num + 1 });
        num++;
      }
    }

    return result;

  }

  console.log(findNonConsecutive([1, 2, 3, 4, 6, 7, 8, 10, 11])); //[{i:4, n:6}, {i:7, n:10}]
  //i4num5
</script>
