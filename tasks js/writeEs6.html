<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    let john = {
      name: 'John Doe',
      balance: 1500,
      deduct(amount) {
        this.balance -= amount;
        return `${this.name} has a balance of ${this.balance}`;
      },
    };

    setTimeout(() => console.log(john.deduct(200)), 2000);

  </script>
</body>

</html>
