<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input>

  <script>
    let timeEnter = localStorage.getItem('timeEnter');

    console.log(timeEnter
      ? `C предыдущего захода пользователя на сайт прошло ${(Date.now() - Date.parse(timeEnter)) / 1000 / 60}`
      : 'Добро пожаловать. Вы тут в первый раз.'
    );

    localStorage.setItem('timeEnter', new Date());

    console.log(timeEnter);

  </script>

  <script>
    let dateBirthday = localStorage.getItem('dateBirthday');

    let dateNow = new Date();

    dateBirthday ? console.log(
      dateBirthday === `${dateNow.getDate()}.${dateNow.getMonth() + 1}.${dateNow.getFullYear()}`
        ? 'С днём рождения!'
        : 'Доброго времени суток!')
      : localStorage.setItem('dateBirthday', prompt('Когда Ваш день рождения?'));

    // console.log(`${dateNow.getDate()}.${dateNow.getMonth()+1}.${dateNow.getFullYear()}`);

  </script>

  <script>
    let contentInput = localStorage.getItem('contentInput');
    let inputEl = document.querySelector('input');
    console.log(contentInput);
    inputEl.value = contentInput || contentInput !== 'undefined' ? contentInput : localStorage.setItem('contentInput', inputEl.value);
    inputEl.onchange = () => localStorage.setItem('contentInput', inputEl.value);
  </script>
</body>

</html>
