  <script>

    //возвращает число, полученное из массива от 1 до n после фильтрации чисел на нечётных индексах.  
    function getNumber(n) {

      let arr = Array.from({ length: n }, (_, i) => i + 1);

      function sortArr(arr) {
        return arr.length > 1 ? sortArr(arr.filter((_, idx) => idx % 2 !== 0).reverse()) : arr;
      }

      return +sortArr(arr).join('');
    }
