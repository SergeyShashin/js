  <script>
    'use strict';

    function list(names) {
      let res = '';
      if (names.length < 1) {
        return ' ';
      }
      if (names.length === 1) {
        return names[0].name;
      }

      for (let i = 0; i < names.length - 2; i++) {
        res += `${names[i].name}, `;
      }

      res += `${names[names.length - 2].name} & ${names[names.length - 1].name}`;

      return res;

    }
