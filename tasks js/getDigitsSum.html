<script>

  //Возвращает сумму всех чисел до тех пор пока разрядность больше 1  

  function getDigitsSum(num) {
    if (String(num).length > 1) {
      return getDigitsSum(String(num).split('').reduce((acc, el) => acc += Number(el), 0));
    } else {
      return num;
    }

  }
