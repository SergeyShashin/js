<script>

  //Возвращает сумму всех чисел до тех пор пока разрядность больше 1  

  function getDigitsSum(num) {
    num = BigInt(num);
    let nine = BigInt(9);
    let one = BigInt(1);

    return num > nine ? Number((num - one) % nine + one) : Number(num);
  }
