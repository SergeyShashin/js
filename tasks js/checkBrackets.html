<script>

  function check(str, bracketConfig) {
    let left;
    let right;

    for (const el of bracketConfig) {
      left = el[0];
      right = el[1];
      // console.log(left + right);
      let filterStr = str.split(`${left + right}`);
      console.log(filterStr);
      filterStr = filterStr.join('');
      console.log(filterStr);
      let rgp = new RegExp(left + right);
      console.log(rgp);
      filterStr = filterStr.replace(rgp, '');
      console.log(filterStr);
    }
  }

  // console.log(check('()', [['(', ')']]), true);
  console.log(check('((()))()', [['(', ')']]), true);
  // console.log(check('())(', [['(', ')']]), false);
  // console.log(check('([{}])', [['(', ')'], ['[', ']'], ['{', '}']],), true);
  // console.log(check('[(])', [['(', ')'], ['[', ']']],), false);
</script>
