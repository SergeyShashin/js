<script>

  /*
  Возвращает массив всех возможных вариантов переданной строки без повторений
  */
  function getLettersVariants(str) {
    if (str.length === 1) {
      return [str]
    }

    const result = [];

    for (let i = 0; i < str.length; i++) {
      const variants = getLettersVariants(str.slice(0, i) + str.slice(i + 1));
      console.log(variants);
      for (let variant of variants) {
        if (!variants.includes(str[i] + variant)) {
          result.push(str[i] + variant);
        }
      }
    }

    return result;

  }

  //asd sda das dsa sad ads  a(sd) s(da) d(sa)  asd ads   sda sad   dsa das  3*2
  console.log(getLettersVariants('asdr'));

</script>
