<body>
  <script>
    'use strict';

    //возвращает максимальную сумму из чисел по которомы можно пройти в массиве arr от низа до вершины
    function maxSum(arr) {
      let target = Array.from(arr);

      for (let i = target.length - 2; i >= 0; i--) {
        target[i] = target[i].map((el, idx) => {
          return el + Math.max(...target[i + 1].slice(idx > 0 ? idx - 1 : 0, idx + 2));
        })
      }

      return target[0][0];
    }

    console.log(maxSum([
      [1],
      [4, 8],
      [1, 5, 3],
    ])); //14
    console.log(maxSum([
      [1],
      [-3, -4],
      [2, 1, 9],
    ])); //6

  </script>
