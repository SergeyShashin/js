<body>
  
  <script>
    'use strict';

    //Возвращает строку с текстом о том, чему равна сумма всех чисел, переданного числа.
    function sumNumbersInNumber(number){
      let stringOfNumbers = number.toString();
      let sum=0;
      
      for(let el of stringOfNumbers){
        sum += +el;
      }

      let msg = `Сумма всех чисел в числе ${number} = ${sum}`; 

      return msg;
    }

    console.log(sumNumbersInNumber(Math.round(Math.random()*1000)));
  </script>
