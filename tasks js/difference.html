<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    console.log(difference([5, 2, 10], [1, 2, 3, 4, 5]));

    /*
    Возвращает непересекающиеся точки массивов
    */
    function difference() {
      let res = [];
      let newArr = [...arguments];
      let lastArr = newArr.splice(getIdxArrWithMaxQuantityElements(...arguments), 1);

      for (let el of newArr[0]) {
        isInArs(el, lastArr) ? '' : res.push(el);
      }

      return res

      function isInArs(el, arrs) {
        
        for (let arr of arrs) {
          if (!arr.includes(el)) {
            return false
          }
        }

        return true
      }

      function getIdxArrWithMaxQuantityElements(arr) {
        let idxArrWithMaxLength = 0;
        let maxLength = 0;

        arr.map((el, idx) => {
          let length = el.length;
          if (length > maxLength) {
            idxArrWithMaxLength = idx;
            maxLength = length;
          }
        });
        return idxArrWithMaxLength

      }
    }
  </script>
</body>

</html>
