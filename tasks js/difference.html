<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    console.log(difference([5, 2, 10], [1, 2, 3, 4, 5]));

    /*
    Возвращает точки пересечения массивов
    */
    function difference() {
      let res = [];
      let newArr = [...arguments];
      let lastArr = newArr.pop();

      for (let el of lastArr) {
        isInArs(el, newArr) ? '' : res.push(el);
        // console.log(el, isInArs(el, newArr));
      }

      return res

      function isInArs(el, arrs) {

        for (let arr of arrs) {
          if (!arr.includes(el)) {
            return false
          }
        }

        return true
      }
    }
  </script>
</body>

</html>
