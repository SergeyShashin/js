<script>

  /*
  Возвращает элемент из матрицы минимальный в строке и максимальный в столбце
  */
  function minRowsAndMaxColumnElInMatrix(arr) {

    let minElementsInRows = [];
    let arrTransformToColumns = [];
    let maxElementsInColumns = [];

    arr.forEach((row, idxRow) => {
      minElementsInRows.push({ minEl: Math.min(...row), idxRow: idxRow });
    });

    for (let row = 0; row < arr.length; row++) {
      arrTransformToColumns.push([]);
      for (let col = 0; col < arr[row].length; col++) {
        arrTransformToColumns[row].push(arr[col][row]);
      }
    }

    arrTransformToColumns.forEach((col, idxCol) => {
      maxElementsInColumns.push({ maxEl: Math.max(...col), idxCol: idxCol });
    });

    for (const elMin of minElementsInRows) {
      for (const elMax of maxElementsInColumns) {
        if (elMin.minEl === elMax.maxEl) {
          return elMax.maxEl
        }
      }
    }
  }

  console.log(minRowsAndMaxColumnElInMatrix([
    [150, 200, 300, 140],
    [15, 20, 3, 2],
    [111, 222, 333, 130],
    [15, 2, 43, 16],
  ])); //140
</script>
