<script>

  /*
  Возвращает строку удаляя 1 букву слева от #
  */
  function cleanString(str) {
    let res = [...str];

    for (let i = 0, length = res.length; i < length; i++) {
      if (res[i] === '#') {
        res.splice(i - 1, 2);
        length -= 2;
        i -= 2;
      }
    }

    return res.join('');

  }

  console.log(cleanString('асбв#г##д')); //"сад"
  console.log(cleanString('Прив###ока')); //"Пока"

</script>
