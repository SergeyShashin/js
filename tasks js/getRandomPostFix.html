<script>

  /*
  Возвращает строку _prefix_postfix. postfix генерирует, если был передан новый. 
  Длина postfix равна num. postfix может содеражать буквы латинского алфавита в малом регистре и цифры. 
  */
  function getRandomPostfix(prefix, num) {
    const historyPrefixAndPostfix = {};
    let historyNum;

    if (num) {
      historyNum = num;
    }

    return create();

    function create() {

      if (historyPrefixAndPostfix[prefix]) {
        return historyPrefixAndPostfix[prefix];
      } else {
        historyPrefixAndPostfix[prefix] = createRandomPostfix(historyNum);
        return historyPrefixAndPostfix[prefix];
      }

      function createRandomPostfix(historyNum) {
        let postfix = '';
        while (postfix.length < historyNum) {
          let numRandom = Math.floor(Math.random() * 10);
          let charRandom = String.fromCharCode(Math.floor(Math.random() * 25 + 97));
          const randomArr = [];

          for (let i = 0; i < 10; i++) {
            randomArr.push(numRandom);
            randomArr.push(charRandom);
          }

          postfix += randomArr[numRandom];
        }

        return postfix
      }


    }


  }

  console.log(getRandomPostfix('_prefix_', 4));
</script>
