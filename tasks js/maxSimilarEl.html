    //возвращает максимальное количество одинаковых элементов
    function maxSimilarEl(arr) {
      return Math.max(...Object.values(arr.reduce((acc, el) => {
        acc[el] = acc[el] ? acc[el] + 1 : 1;
        return acc;
      }, {})));
    }
