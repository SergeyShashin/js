<body>
  <script>
    'use strict';

    function createString(divider, str1, str2, str3) {
      return str1 + divider + str2 + divider + str3;
    }

    console.log(createString('*', '55', 'привет', 'убубубу')); //55*привет*Убубубу

  </script>
