<script>

  /*
  Возвращает строку с таким рисунком

  ##########
  ##      ##
  # #    # #
  #  #  #  #
  #   #    #
  #   ##   #
  #  #  #  #
  # #    # #
  ##      ##
  ##########
    
  */

  function pattern() {
    let str = '';

    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 10; j++) {
        i === 0 || i === 9 || i === j || j === 0 || j === 9 || j === 9 - i && i === 9 - j ? str += '#' : str += ' ';
      }
      str += '\n';
    }
    return str
  }
  console.log(pattern());


</script>
