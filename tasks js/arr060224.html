<script>

  const arr = [1, 2, 3, 4, 5, 0, 0, 0, 0, 0];

  /*
  Возвращает массив с дубликатами, имеющихся значений
  */
  function arrInsertDuplicates(arr) {

    for (let i = 0; i < 10; i += 2) {
      arr.splice(i, 0, arr[i]);
      arr.pop();
    }

    return arr
  }

  console.log(arrInsertDuplicates(arr));
</script>
