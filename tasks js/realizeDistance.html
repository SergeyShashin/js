<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    function realizeDistance(distance, stopAfter) {
      let res = '';
      if (stopAfter > distance) {
        return `Вы проехали ${distance} метров и доехали до точки.`;
      }

      let numStop = 1;

      for (let i = stopAfter; i <= distance; i += stopAfter, numStop++) {
        res += `Остановка №${numStop}. Вы проехали ${i} метров.\n`
      }

      distance % stopAfter > 0
        ? res += `Остановка №${numStop}. Вы проехали ещё ${distance % stopAfter} метров и доехали до точки.\n`
        : '';

      return res;

    }

    console.log(realizeDistance(100, 150));

    /*
    Остановка №1. Вы проехали 100 метров и доехали до точки.    
    */
    console.log(realizeDistance(1000, 300));
   /*
          Остановка №1. Вы проехали 300 метров.
          Остановка №2. Вы проехали 600 метров.
          Остановка №3. Вы проехали 900 метров.
          Остановка №4. Вы проехали ещё 100 метров и доехали до точки.
              
        */


  </script>
</body>
