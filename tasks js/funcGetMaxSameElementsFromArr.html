<script>

  function funcGetMaxSameElementsFromArr(arr) {

    let maxElement = 0;

    arr.map(el => {
      let quantityElement = arr.filter(el1 => el1 === el).length;
      if (quantityElement > maxElement) {
        maxElement = quantityElement;
      }
    });
    
    return maxElement;

  }

  console.log(funcGetMaxSameElementsFromArr([0, 1, 3, 0, 0, 9, 9, 9, 9, 9, 9, 9, 9]))//3
  console.log(funcGetMaxSameElementsFromArr([2, 13, 5, 9, 7]))//1

</script>
