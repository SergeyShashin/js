<script>

  /*
  Вовзращает номер позиции нечётного числа в строке.
  */
  function iqTest(numbers) {
    const numbersToArr = numbers.split(' ');
    return numbersToArr.indexOf(...numbersToArr.filter(el => Number(el) % 2 !== 0)) + 1;
  }

  console.log(iqTest('2 4 7 8 10')) //3
  console.log(iqTest('1 2 2')) //1

</script>
