<script>

  /*
  Вовзращает номер позиции отличающегося по чётности числа в строке.
  */
  function iqTest(numbers) {
    const numbersToArr = numbers.split(' ');

    return (numbersToArr[0] % 2 + numbersToArr[1] % 2 + numbersToArr[2] % 2) > 1
      ? numbersToArr.indexOf(...numbersToArr.filter(el => Number(el) % 2 === 0)) + 1
      : numbersToArr.indexOf(...numbersToArr.filter(el => Number(el) % 2 !== 0)) + 1

  }

  console.log(iqTest('2 4 7 8 10')) //3
  console.log(iqTest('1 2 2')) //1

</script>
