<script>

  /*
  Вовзращает номер позиции отличающегося по чётности числа в строке.
  */
  function iqTest(numbers) {
    const numbersToArr = numbers.split(' ');
    const getEvenNumberArr = numbersToArr.filter(el => Number(el) % 2 === 0);
    const getNotEvenNumberArr = numbersToArr.filter(el => Number(el) % 2 !== 0);

    return getEvenNumberArr.length === 1 ? numbersToArr.indexOf(...getEvenNumberArr) + 1 : numbersToArr.indexOf(...getNotEvenNumberArr) + 1;
  }

  console.log(iqTest('2 4 7 8 10')) //3
  console.log(iqTest('1 2 2')) //1

</script>
