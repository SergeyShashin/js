<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;

    }

    .grid_item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
      padding: 40px;
    }

    .grid_item:nth-child(3) {
      order: -1;
      grid-row: 1/3;
      grid-column: 1/3;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div class="grid">
    <div class="grid_item">Один</div>
    <div class="grid_item">Два</div>
    <div class="grid_item">Три</div>
    <div class="grid_item">Четыре</div>
    <div class="grid_item">Пять</div>
    <div class="grid_item">Шесть</div>
    <div class="grid_item">Семь</div>
    <div class="grid_item">Восемь</div>
    <div class="grid_item">Девять</div>
  </div>
</body>

</html>
