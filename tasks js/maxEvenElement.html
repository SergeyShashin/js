  <script>

    //Возвращает масимальный элемент из значений, находящихся под чётными индексами
    function getMaxEvenElement(arr) {
      let arrEvenIdx = [];
      arr.forEach((el, idx) => {
        idx % 2 === 0 ? arrEvenIdx.push(el) : '';
      });


      return Math.max(...arrEvenIdx);
    }


    console.log('Максимальный элемент из чётных индексов в массиве [5, 7, -1, 12, 3, 0] = ' + getMaxEvenElement([5, 7, -1, 12, 3, 0]));
  </script>
