<script>
  /*
  Возвращает ближайщее целое число, делящееся на 5 без остатка
  */
  function round5(num) {
    if (!num % 5) {
      return num
    }

    let up = 0;
    let down = 0;
    let numUp = num;
    let numDown = num;

    while (numUp % 5) {
      numUp++;
      up++;
    }

    while (numDown % 5) {
      numDown--;
      down++;
    }

    if (up <= down) {
      return numUp
    } else {
      return numDown
    }

  }

  console.log(round5(0)); //0
  console.log(round5(2)); //0
  console.log(round5(3)); //5
  console.log(round5(11)); //10
  console.log(round5(14)); //15
  console.log(round5(50)); //50
  console.log(round5(-2)); //0
  console.log(round5(-3)); //-5
</script>
