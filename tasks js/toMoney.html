<script>

  /*
  Возвращает форматированную строку, как в примерах.
  */
  function toMoney(num, thousandsDelimiter = " ", decimalDelimiter = '.') {
    num = num.toFixed(2);
    let numToArr = String(num).split('');
    let lengthNumToArr = numToArr.length;

    if (lengthNumToArr >= 6 && numToArr[lengthNumToArr - 6] !== '-') {
      numToArr.splice(-6, 0, ' ');
      for (let i = lengthNumToArr - 6, counter = 0; i > 0; i-- , counter++) {
        if (counter === 3) {
          numToArr.splice(i, 0, ' ');
          counter = -1;
        }
      }
    }

    return numToArr.join('').trimStart();
  }

  console.log(toMoney(33)); //33.00
  console.log(toMoney(33.3)); //33.30
  console.log(toMoney(-33.3)); //-33.30
  console.log(toMoney(111)); //111.00
  console.log(toMoney(1111)); //1 111.00
  console.log(toMoney(-1111.11)); //-1 111.11
  console.log(toMoney(-11111111.1)); //-11 111 111.10
</script>
