<script>

  /*
  При каждом вызове возвращает увеличенный start на step
  */
  function sequence(start, step) {
    let sum = start;
    let counter = 0;
    return function () {
      if (counter == 0) {
        counter++;
        return sum
      }
      return sum += step
    }
  }

  let generator = sequence(10, 3);
  let generator1 = sequence(7, 1);

  console.log(generator()); //10
  console.log(generator()); //13
  console.log(generator()); //16

  console.log(generator1()); //7
  console.log(generator1()); //8
</script>
