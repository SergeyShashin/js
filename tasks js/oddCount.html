<body>
  <script>

    //возвращает массив с нечётными числами меньше n
    oddCount = (n) => {
      let result = [];
      for (let i = 0; i < n; i++) {
        i % 2 !== 0 ? result.push(i) : '';
      }
      return result
    }
    console.log(oddCount(7));
    console.log(oddCount(15));
  </script>

</body>

</html>
