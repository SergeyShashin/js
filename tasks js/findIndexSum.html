  /*
  Возвращает сумму двух индексов, значения которых дают в сумме num
  */
  function findIndexSum(num, arr) {
    let right = arr[arr.length / 2] > num ? arr.length / 2 : arr.length - 1;
    let left = 0;

    while (left < right) {
      if (arr[left] + arr[right] > num) {
        right--;
      }

      if (arr[left] + arr[right] < num) {
        left++;
      }

      if (arr[left] + arr[right] === num) {
        return left + right
      }

    }

    return -1
  }
