<script>

  /*
  Возвращает сумму двух индексов, значения которых дают в сумме num
  */
  function findIndexSum(num, arr) {
    let counter = 0;
    for (let i = 0; arr[i] < num; i++) {
      for (let j = i + 1; arr[j] < num; j++) {
        counter++;
        if (arr[i] + arr[j] === num) {
          return i + j;
        }
      }
    }
    return -1;
  }

  arr = [2, 5, 8, 9, 22, 57, 94, 100, 127, 198, 345, 451];
  // console.log(findIndexSum(79, arr)); // 4+5=9
  // console.log(findIndexSum(71, arr)); //-1
  console.log(findIndexSum(102, arr)); // 0+7=7

</script>
