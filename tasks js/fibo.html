    console.log(fibo(7)); //13
    console.log(fibo(77)); //5527939700884757

    //возращает вычисленное число Фибоначчи
    function fibo(num) {
      let a = 0;
      let b = 1;
      for (let i = 2; i <= num; i++) {
        [a, b] = [b, a + b];
      }
      return b;
    }
