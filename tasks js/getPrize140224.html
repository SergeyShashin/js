<script>

/*
Возвращает 2, если угадан точный результат
Возвращает 1, если угадан победитель или ничья
Возвращает 0, если ничего не угадано
*/  
function getPrize(guessScore, realScore) {
    if (guessScore === realScore) {
      return 2
    } else if (guessScore[0] > guessScore[2] && realScore[0] > realScore[2] || guessScore[0] < guessScore[2] && realScore[0] < realScore[2]) {
      return 1
    } else if (guessScore[0] === guessScore[2] && realScore[0] === realScore[2]) {
      return 1
    } else {
      return 0
    }

  }

  console.log(getPrize('1:2', '1:2'))//2
  console.log(getPrize('2:1', '5:0'))//1
  console.log(getPrize('3:0', '2:2'))//0


</script>
