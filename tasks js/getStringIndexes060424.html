<script>

  function getStringIndexes(str) {
    obj = {};

    str.toLowerCase().replace(/[^a-z]/g, '').split('').forEach((el, idx) =>
      obj[el]
        ? obj[el] += `, ${idx}`
        : obj[el] = `${el}: ${idx}`)

    return Object.values(obj);

  }

  console.log(getStringIndexes('aaaaAbbbbBccccCA'));
  /*[
     "a: 0, 1, 2, 3, 4, 15",
      "b: 5, 6, 7, 8, 9",
      "c: 10, 11, 12, 13, 14" 
     ]
     */

  console.log(getStringIndexes('HHbbbbHHzzcc88?14_+=*/ccckkklloop0oustt"&h'));

   "h: 0, 1, 6, 7, 28",

</script>
