<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h5 {
      color: brown;
    }
  </style>
</head>

<body>
  <h5></h5>

</body>

</html>


<script>

  setInterval(() => {
    document.body.innerHTML = '';
    let timeEl = document.createElement('h5');
    let date = new Date();
    document.body.appendChild(timeEl);
    timeEl.textContent = `${date.toLocaleTimeString('ru')}`;
  }, 1000);

</script>
