<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <script>
    'use strict';
    console.log(reverse('привет')); //тевирп
    console.log(reverse('Как дела?')); //'?ал едкаК'

    function reverse(str) {
      let arr = [...str].filter(el => el !== ' ');
      console.log(arr);

      return str.replace(/\S/g, ()=> arr.pop())
    }
  </script>

</body>
