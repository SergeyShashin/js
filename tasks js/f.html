<script>

  /*
  Возвращает true если можно купить две вещи на money без остатка
  */

  function f(clockArr, money) {
    return clockArr.map(el => clockArr.includes(Number((money - el).toFixed(2))) ? true : false)[0];
  }

  console.log(f([8.74, 3.12, 9.5, 2.35], 2.35)); //false
  console.log(f([1.1, 4.2, 7.5, 0.4], 8.4)); //false
  console.log(f([54.1, 20.00, 18.51, 97.75, 35.2, 76.42], 89.3)); //true
</script>
