<script>

  /*
  Вернуть массив с числами от 0 до 1000000, если число палиндром по основанию 10 и 2
  */
  function palindrom() {
    const arr = [];
    for (let i = 11, str; i < 1000000; i++) {
      i === Number(i.toString().split("").reverse().join("")) && i.toString(2) === i.toString(2).split("").reverse().join("")
        ? arr.push(i)
        : '';
    }

    return arr

  }

  console.log(palindrom());


</script>
