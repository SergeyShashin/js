<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    palindrom(1000);

    function palindrom(num) {

      for (let i = 2; i <= num; i++) {
        if (i > 11) {
          let i10Reverse = +i.toString().split('').reverse().join('');
          i === i10Reverse ? console.log('Полиндром ' + i) : '';
        }

        let i2 = i.toString(2);
        let i2Reverse = i2.toString().split('').reverse().join('');

        i2 === i2Reverse ? console.log('Полиндром ' + i2) : '';
      }

    }
  </script>

</body>

</html>
