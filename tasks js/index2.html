<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    main {
      width: 100%;
      height: 100vh;
      background-color: burlywood;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    menu {
      width: 7%;
      height: 100vh;
      padding: 1%;
      transition: all 1s;
      text-align: center;
      filter: contrast(80%);
      background-color: burlywood;
    }

    menu:hover {
      width: 20%;
      /* filter: brightness(100%); */
      filter: contrast(95%);
    }

    ul {
      padding: 2%;
      list-style-type: none;
    }

    .menu-open {
      opacity: 0;
      transition: all 0.3s
    }

    menu:hover .menu-open {
      opacity: 1;
    }

    .logo {
      width: 20px;
      height: 20px;
      margin-bottom: 20px;
      border: 1px solid rgb(0, 0, 0);
      transition: all 0.3s      
    }

    menu:hover .logo {
      width: 100%;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <main>
    <header>
      <h1> Заголовок </h1>
    </header>
    <menu>
      <header>
        <div class="logo"></div>
        <h2 class="menu-open"> Меню </h2>
      </header>
      <ul>
        <li><span class="menu-close">1</span> <span class="menu-open"> пункт меню</span></li>
        <li><span class="menu-close">2</span> <span class="menu-open"> пункт меню</span></li>
        <li><span class="menu-close">3</span> <span class="menu-open"> пункт меню</span></li>
        <li><span class="menu-close">4</span> <span class="menu-open"> пункт меню</span></li>
        <li><span class="menu-close">5</span> <span class="menu-open"> пункт меню</span></li>
      </ul>
    </menu>
    <section></section>
  </main>

</body>

</html>
