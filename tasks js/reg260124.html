<script>

  /*
  Сделать проверку подобно RegExp.
  Правила:
  'h'-'h'
  '.' - любой символ
  'h*'- сколько угодно букв h. Используется только в сочетании с предыдущим символом.
  */
  function reg(str, regex) {
    let result = [];
    let resultStr;

    for (let idxRegex = 0, idxStr = 0; idxRegex < regex.length; idxRegex++ , idxStr++) {
      if (regex[idxRegex] === '*' && str[idxStr] !== str[idxStr - 1]) {
        idxStr--;
      } else if (regex[idxRegex] === '*' && str[idxStr] == str[idxStr - 1]) {
        result[idxStr] = str[idxStr];
      } else if (regex[idxRegex] === str[idxStr] || regex[idxRegex] === '.') {
        result[idxStr] = str[idxStr];
      }
      else if (regex[idxRegex + 1] === '*') {
        idxStr--;
      }

    }

    resultStr = result.join('');

    return str = resultStr && str.length === resultStr.length
  }
