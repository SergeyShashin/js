<script>


  /*
  Вернуть максимальную прибыль от продажи акций. Покупать можно один раз. Продавать можно всё сразу.
  */
  function calc(arr) {
    let result = 0;
    let idxMaxElemInArr = arr.indexOf(Math.max(...arr));
    let maxElemInArr = arr[idxMaxElemInArr];
    let arrElemsUntilMaxElem = arr.slice(0, idxMaxElemInArr);

    for (const el of arrElemsUntilMaxElem) {
      result += el;
    }

    // console.log(arrElemsUntilMaxElem);

    return result

  }

  console.log(calc([1, 2, 3, 4, 5, 6])); //15 покупка 1,2,3,4,5 и продажа на 6
