<script>

  
/*
Возвращает массив с 0 перемещёнными в конец.
*/
const moveZeros = arr => {
    for (const key in arr) {
      if (arr[key] === 0) {
        arr.splice(key, 1);
        arr.push(0);
      }
    }
    return arr
  };

  console.log(moveZeros([false, 1, 0, 1, 2, 0, 1, 3, 'a'])); //[false, 1, 1, 2, 1, 3, 'a', 0, 0]
</script>
