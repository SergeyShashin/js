<script>

  let user = {
    name: 'Павел',
    sayName() {
      console.log(`My name is ${this.name}!`);
    }

  };

  setTimeout(user.sayName, 1000);
  setTimeout(user.sayName(), 1000);
  setTimeout(()=>user.sayName(), 1000);
  setTimeout(user.sayName.apply(user), 1000);
  setTimeout(user.sayName.call({ name: 'Name' }), 1000);
  setTimeout(user.sayName.bind({ name: 'Name' }), 1000);

</script>
