<script>

  /*
  Возвращает result c отсортированными объектами по возрастанию val и без отрицательных val 
  */
  function sort(arr) {
    const tmpObj = {};
    const result = [];

    arr.map(el => {
      if (el.val > 0) {
        tmpObj[el.val] = el.id;
      }
    });

    for (let el in tmpObj) {
      result.push({ id: tmpObj, val: el });
    }

    return result
  }

  console.log(sort([
    { id: 13, val: 5 },
    { id: 5, val: -17 },
    { id: 77, val: 98 },
    { id: 24, val: 2 },
  ]));

</script>
