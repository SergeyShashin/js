<script>


  /*
  Возвращает маршрут
  */
  function rememberTheOrderOfVisitedCity(arr) {
    let result = [];
    let arrFlat0 = [...arr.flat()];

    while (arrFlat0.length > 2) {
      let startPointAndIdxPoint = getStartPoint(arrFlat0);
      arrFlat0.splice(startPointAndIdxPoint.idx, 2);
      result.push(startPointAndIdxPoint.point);
    }

    result.push(...arrFlat0);

    return result.join(', ');

    function getStartPoint(arrFlat0) {
      let arrFlat0FilterArival = arrFlat0.filter((el, idx) => idx % 2 !== 0);

      for (let idx = 0; idx < arrFlat0.length; idx++) {
        if (!arrFlat0FilterArival.includes(arrFlat0[idx])) {
          let point = arrFlat0[idx];
          return { point, idx };
        }
      }
    }
  }

  console.log(rememberTheOrderOfVisitedCity([
    ['MHL', 'TAG'], //1
    ['CEB', 'TAC'], //3
    ['TAG', 'CEB'], //2
    ['TAC', 'BOR'], //4
  ])); //'MHL, TAG, CEB, TAC, BOR'

  console.log(rememberTheOrderOfVisitedCity([
  ['Chicago', 'Winnipeg'],
  ['Halifax', 'Montreal'],
  ['Montreal', 'Toronto'],
  ['Toronto', 'Chikago'],
  ['Winnipeg', 'Seattle'],
  ])); //Halifax, Montreal, Toronto, Chikago, Winnipeg, Seattle
</script>
