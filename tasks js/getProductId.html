<script>

  //Возвращает id. Может быть любой длины. После id идёт дата добавления товара (8 знаков)  
  function getProductId(str) {
    let arr = str.split('-');
    return arr[arr.length - 2];
    // return str.replace(/-\d{8}\.html$/, '').match(/p-\d+$/)[0].slice(2);
  }

  console.log(getProductId('exampleshop.com/fancy-coffe-cup-p-90764-12052019.html'));//90764
  console.log(getProductId('exampleshop.com/c-3-p-0-p-654-11112011.html'));//654
</script>
