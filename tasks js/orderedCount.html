<script>
  /*
  Возвращает массив, который содержит массив с сиволом и его количеством в строке
  */
  function ordredCount(str) {
    let result = [];
    let counter = 1;

    let tmpArr = str.split('').sort().map((el, idx, arr) => {
      if (arr[idx + 1] && arr[idx + 1] === el) {
        counter++;
      } else if (arr[idx + 1] !== el) {
        result.push([el, counter]);
        counter = 1;
      };
    }
    );

    return result;
  }

  console.log(ordredCount('abracadabra'));
  console.log(ordredCount('233312'));

</script>
