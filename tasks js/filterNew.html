<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    function filterNew(arr, func) {

      let res = [];

      for (let el of arr) {
        if (func(el)) {
          res.push(el);
        }
      }

      return res


    }

    console.log(filterNew([1, 3, 2, 4, 5], n => n < 3))
  </script>
</body>

</html>
