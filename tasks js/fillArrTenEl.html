<!DOCTYPE html>

<head>

<body>
  <script>
    'use strict';

    function fillArr(arr) {
      for (let i = 0; i < 5; i++) {
        arr[i + 5] = arr[i];
      }

      return arr.sort((a,b)=>a-b);
    }

    console.log(fillArr([1, 2, 3, 4, 5, 0, 0, 0, 0, 0]));

  </script>
</body>

</html>
