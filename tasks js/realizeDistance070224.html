<script>

  function realizeDistance(distance, stopAfter) {
    let counter = 1;
    let result = '';
    let meters = 0;

    if (distance <= stopAfter) {
      return `Вы проехали ${distance} метров и доехали до точки.`
    }

    while (distance >= 0) {

      if (distance > stopAfter) {
        meters += stopAfter;
        result += `Остановка № ${counter}. Вы проехали ${meters} метров.\n`;
        counter++;
      }

      if (distance <= stopAfter) {
        if (distance > 0) {
          result += `Вы проехали ещё ${distance} метров и доехали до точки.`;
        }
      }

      distance -= stopAfter;
    }

    return result
  }

  console.log(realizeDistance(100, 150));
  /*Вы проехали 100 метров и доехали до точки.*/

  console.log(realizeDistance(1000, 300));
  /*
  Остановка №1. Вы проехали 300 метров.
  Остановка №2. Вы проехали 600 метров.
  Вы проехали ещё 100 метров и доехали до точки.
  */

</script>
