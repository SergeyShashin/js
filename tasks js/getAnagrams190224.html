<script>

  function getAnagrams(str) {
    const result = {};
    const arr = str.split(' ');
    const sortArr = str.split(' ').map(word => word.split('').sort().join(''));

    sortArr.map((word, idx) => {
      if (sortArr.filter(wordForFilter => word === wordForFilter).length > 1) {
        result[word] ? result[word].push(arr[idx]) : result[word] = [arr[idx]];
      }
    });

    return Object.values(result);
  }

  const str = 'адрес карп кума мир мука парк рим среда стук рост сорт трос';

  console.log(getAnagrams(str));

    ['рост', 'сорт', 'трос'],
  ]
  */

</script>
