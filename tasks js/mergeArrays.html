<body>
  <script>
    'use strict';

    function mergeArrays(arr1, arr2) {
      let res = [];

      if (arr1.length > arr2.length) {
        for (let i = 0; i < arr1.length; i++) {
          i < arr2.length ? res.push(arr1[i], arr2[i]) : res.push(arr1[i]);
        }

      } else {
        for (let i = 0; i < arr2.length; i++) {
          i < arr1.length ? res.push(arr1[i], arr2[i]) : res.push(arr2[i]);
        }
      }

      return res;

    }

    console.log(mergeArrays([1, 2, 3, 4, 5, 6, 7, 8], ['a', 'b', 'c', 'd', 'e']));
    //[1, 'a', 2, 'b', 3, 'c', 4, 'd', 5, 'e', 6, 7, 8]
    console.log(mergeArrays([1, 2, 3], ['a', 'b', 'c', 'd', 'e', 'f']));
    //[1, 'a', 2, 'b', 3, 'c', 'd', 'e', 'f']

  </script>

</body>
