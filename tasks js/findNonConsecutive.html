<body>
  <script>
    'use strict';

    console.log(findNonConsecutive([1, 2, 3, 4, 6, 7, 8, 10, 11]));

    function findNonConsecutive(arr) {
      return arr.reduce((acc, el, idx, arr) => {
        return arr[idx + 1] && arr[idx + 1] - el > 1
          ? [...acc, { i: idx + 1, n: arr[idx + 1] }]
          : acc;
      }, [])

    }
  </script>
