<script>

  Array.prototype.myReduce = function (callback, initialValue) {
    if (typeof callback !== 'function') {
      throw TypeError(`${callback} is not a function.`);
    }

    if (this.length===0||arguments.length===0) {
      throw TypeError(`Reduce of empty array with no initial value`);
    }

    let result = initialValue === undefined ? this[0] : initialValue;

    for (const idx in this) {
      result = callback(result, this[idx], Number(idx), this);
    }

    return result;
  };

  console.log([1, 2, 3, 4, 5].myReduce((acc, elem, index, arr) => {
    if (index % 2) {
      return acc + elem;
    }

    return acc;

  }, 0)); //6

  // console.log([].myReduce(()=>{}));
  // console.log([1, 2, 3, 4, 5].myReduce('adasd',0));

</script>
