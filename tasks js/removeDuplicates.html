<script>

  /*
  Возвращает массив без дубликатов с сохранением порядка слов в оригинале. Set и Map не использовать.
  */
  function removeDuplicates(arr) {
    const o = Object.create(null);
    const result = [];


    for (const key of arr) {
      if (!o[key]) {
        o[key]='true';
        result.push(key);
      }
      // result.includes(key) ? '' : result.push(key);
    }

    return result;
  }

  console.log(removeDuplicates(['string', '3', '0', 'string', 'number', 'number', '3', 'constructor', '0']));
  // ['string', '3', '0', 'number', 'constructor']

</script>
