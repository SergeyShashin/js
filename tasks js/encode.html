<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(encode('welcome'));
    console.log(decode(encode('welcome')));

    function encode(str) {
      let arrVowel = ['a', 'e', 'i', 'o', 'u', 'y'];
      str = str.split('');

      for (let i = 0; i < str.length; i++) {
        let el = str[i];
        let idx = arrVowel.indexOf(el);
        arrVowel.indexOf(el) !== -1 ? str[i] = idx : ' ';
      }

      str = str.join('');

      return str;
    }

    function decode(str) {
      let arr = [1, 2, 3, 4, 5, 6];
      let arrVowel = ['a', 'e', 'i', 'o', 'u', 'y'];

      str = str.split('');

      for (let i = 0; i < str.length; i++) {
        let idx = arr.indexOf(+str[i]);
        let val = arr[idx];
        idx !== -1 ? str[i] = arrVowel[val] : '';
      }

      str = str.join('');

      return str;
    }

  </script>
</body>

</html>
