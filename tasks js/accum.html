<script>

  function accum(str) {
    let result = '';

    for (let i = 0; i < str.length; i++) {
      result += str[i].toUpperCase() + str[i].repeat(i).toLowerCase() + '-';
      if (i === str.length - 1) {
        result += str[i].toUpperCase() + str[i].repeat(i).toLowerCase();
      }
    }


    return result;
  }

  console.log(accum('abcd')); //'A-Bb-Ccc-Dddd'
  console.log(accum('RqaEzty')); //RQqAaaEeeeZzzzzTtttttYyyyyyy
  console.log(accum('cwAt'));

</script>
