  */
  function findWord(puzzle, word) {
    puzzle = puzzle.map(str => [...str]);
    let wordTmp = word;
    const arrCols = [];
    let arrRowsAndCols = [];
    let variants = [];

    for (let row = 0; row < puzzle[0].length; row++) {
      arrCols[row] = [];
      for (let col = 0; col < puzzle.length; col++) {
        arrCols[row].push(puzzle[col][row]);
      }
    }

    arrRowsAndCols = puzzle.concat(arrCols);

    while (wordTmp.length) {
      arrRowsAndCols.map((str, idxStr) =>
        str.map((char, idxChar) => {
          if (char + arrRowsAndCols[idxStr][idxChar + 1] === wordTmp[0] + wordTmp[1] || char + arrRowsAndCols[idxStr][idxChar + 1] === wordTmp[1] + wordTmp[0]) {

            // console.log('___');
            variants.push(`${char} индекс строки${idxStr} индекс колонки ${idxChar}`);
          }
        }
        )
      );
      console.log(variants);
