<script>

  function isSorted(arr) {
    let arrLength = arr.length;
    let result = true;

    if (arrLength < 2) {
      return result;
    }

    for (let i = 0; arr[i + 1] < arrLength; i++) {
      if (arr[i] > arr[i + 1]) {
        return result;
      }
    }
    return result;
  }

  console.log(isSorted([])); //true
  console.log(isSorted([-Infinity, -5, 0, 3, 9])); //true
  console.log(isSorted([3, 9, -3, 10])); //false

</script>
