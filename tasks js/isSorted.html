<script>

  function isSorted(arr) {

    if (arr.length < 2) {
      return true;
    }

    for (let i = 0; i + 1 < arr.length; i++) {
      if (arr[i] > arr[i + 1]) {
        return false;
      }
    }

    return true;
  }

  console.log(isSorted([])); //true
  console.log(isSorted([-Infinity, -5, 0, 3, 9])); //true
  console.log(isSorted([3, 9, -3, 10])); //false

</script>
