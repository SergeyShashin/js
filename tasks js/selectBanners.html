  <script>
    'use strict';

    //возвращает массив случайных банеров banners в количестве count
    function selectBanners(banners, count) {
      let arrRandomBanners = [];

      if (count >= banners.length) {
        return banners;
      }

      for (let el of banners) {
        for (let i = 0; i < el.weight; i++) {
          arrRandomBanners.push(el);
        }
      }


      return arrRandomBanners;
    }

    console.log(selectBanners([
      { id: 2, weight: 10 },
      { id: 4, weight: 5 },
      { id: 8, weight: 15 },
      { id: 22, weight: 18 },
      { id: 41, weight: 41 },
      { id: 53, weight: 1 },
      { id: 69, weight: 9 },
    ], 6));
  </script>
