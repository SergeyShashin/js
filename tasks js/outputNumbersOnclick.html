<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <span id="monitor"></span><br>
  <button id="btn">Можно нажать</button>
</body>

</html>

<script>
  /*
  По клику добавлять случайное неповторяющееся число от 1 до 10 в monitorEl через запятую.
  После вывода всех чисел убрать обработчик клика. 
  */

  let btnEl = document.getElementById('btn');
  let monitorEl = document.getElementById('monitor');
  const arrNumbersRandom = getRandomArrNumbers(10);

  btnEl.addEventListener('click', () => btnElClickHandler());


  /*
  Обрабатывает клик по кнопке btnEl
  */
  function btnElClickHandler() {
    if (arrNumbersRandom.length < 1) {
      btnEl.removeEventListener('click', btnElClickHandler);
      return
    }

    if (arrNumbersRandom.length > 1) {
      monitorEl.textContent += arrNumbersRandom.splice(0, 1) + ', ';
    } else {
      monitorEl.textContent += arrNumbersRandom.splice(0, 1) + '.';
    }

  };

  /*
 Возвращает массив со случайными числами до num
 */
  function getRandomArrNumbers(num) {
    const result = [];
    while (result.length < num) {
      let numRandom = Math.floor(Math.random() * num + 1)
      result.includes(numRandom) ? '' : result.push(numRandom);
    }

    return result

  }


</script>
