<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Interview 7</title>
  <link rel="stylesheet" href="eventClick.css">
</head>

<body>
  <div class="wrapper">
    <div class="redAndGreen">
      <div class="red" data-clicks="3"></div>
      <div class="green" data-clicks="5"></div>
    </div>
    <div class="blue" data-clicks="7"></div>
  </div>
  <div class="dashboard">
    <p>Красный блок кликнули <span class="red-counter">0</span></p>
    <p>Зелёный блок кликнули <span class="green-counter">0</span></p>
    <p>Голубой блок кликнули <span class="blue-counter">0</span></p>
  </div>

  <script src="eventClick.js"></script>

</body>

</html>
