<script>

  /*
  Возвращает 5-ти значные числа, которые делятся на 2, средняя нечётная, сумма всех цифр делится на 4
  */
  function signsOfDivisibility() {
    let result = [];

    for (let i = 10000, isNumDiv2, isAvgNumDiv2NotEven, isSumAllNumDiv4; i < 100000; i++) {

      isNumDiv2 = i % 2 === 0;
      isAvgNumDiv2NotEven = Number(String(i)[2]) % 2 !== 0;
      isSumAllNumDiv4 = String(i).split('').reduce((acc, el) => acc += Number(el), 0) % 4 === 0;

      isNumDiv2 && isAvgNumDiv2NotEven && isSumAllNumDiv4 ? result.push(i) : '';

    }

    return result
  }

  console.log(signsOfDivisibility());
</script>
