    console.log(getChar('Саратов'));
    console.log(getChar('Новый Уренгой'));
    console.log(getChar('Санкт-Петербург'));

    //Возращает строку с символами и их количеством.
    function getChar(str) {

      return Object.values(str.toLowerCase().replace(/[^а-яё]+/g, '').split('').reduce((acc, el) => {
        acc[el] = acc[el] ? acc[el] + '*' : el + ':*';
        return acc;
      }, {})).join(',');

    }
