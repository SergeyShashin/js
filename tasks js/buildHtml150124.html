<script>

  /*
  Возвращает строку содержащую html.
  */

  function buildHtml(data) {

    if (typeof data === 'string') {
      // console.log(`</${data}>`);
      return `</${data}>`;
    }

    if (Array.isArray(data)) {
      data.map((el, idx) => {

        if (Array.isArray(el)) {

          return buildHtml(el);
        } else {

          idx === 0 ? console.log(`<${el}>`) : console.log(`</${el}>`);
        }

      });
    }

  }


  console.log(buildHtml(
    [
      'html',
      [
        [
          'head',
          [
            ['title', 'Hello, mockinterview!'],
          ]
        ],
        ['body', { class: 'container' }, [
          ['h1', { class: 'header' }, 'html builder example'],
          ['div', [
            ['span', 'span text2'],
            ['span', 'span text3']
          ]]
        ]]
      ]]
  ));

</script>
