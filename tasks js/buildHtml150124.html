<script>

  /*
  Возвращает строку содержащую html.
  */

  function buildHtml(data) {

    let html = data[1].class ? `\n<${data[0]} class='${data[1].class}'>` : `\n<${data[0]}>\n`;

    if (Array.isArray(data[data.length - 1])) {
      data[data.length - 1].map(el => {
        Array.isArray(el) ? html += buildHtml(el) : html += ` ${el}`;
      });
    } else {
      html += ` ${data[data.length - 1]}`;
    }

    return html += `\n</${data[0]}>\n`;
  }

  console.log(buildHtml(
    [
      'html',
      [
        [
          'head',
          [
            ['title', 'Hello, mockinterview!'],
          ]
        ],
        ['body', { class: 'container' }, [
          ['h1', { class: 'header' }, 'html builder example'],
          ['div', [
            ['span', 'span text2'],
            ['span', 'span text3']
          ]]
        ]]
      ]]
  ));

</script>
