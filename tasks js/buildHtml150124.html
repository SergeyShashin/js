<script>

  /*
  Возвращает строку содержащую html.
  */

  function buildHtml(data) {

    let html = data[1].class ? `<${data[0]} class='${data[1].class}'>` : `<${data[0]}>`


    


    return html += `</${data[0]}>`
  }


  console.log(buildHtml(
    [
      'html',
      [
        [
          'head',
          [
            ['title', 'Hello, mockinterview!'],
          ]
        ],
        ['body', { class: 'container' }, [
          ['h1', { class: 'header' }, 'html builder example'],
          ['div', [
            ['span', 'span text2'],
            ['span', 'span text3']
          ]]
        ]]
      ]]
  ));

</script>
