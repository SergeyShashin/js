<body>
  <script>
    'use strict';

    function getSortedString(str) {
      return str.split(' ').sort((a, b) => {
        let a1 = a.split('').reduce((acc, el) =>{ return +acc + (+el)});
        let b1 = b.split('').reduce((acc, el) =>{ return +acc + (+el)} );
        if(a1===b1){
          console.log(a1);
          return a>b ? 1 : -1
        }
        return a1 - b1;
      });


    }

    console.log(getSortedString('280 456 1111 99 1000'));
    // console.log(getSortedString('74 56 65 100 99 180 68 86 90'));

  </script>
</body>
