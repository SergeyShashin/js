<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Dz5 task3</title>
</head>

<body>
  <div class="container">
    <!-- Content here  is-valid - хорошо + class="valid-feedback", is-invalid - не хорошо + class="invalid-feedback -->
    <form class="row g-3">
      <div class="col-12">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" value="" placeholder="Ivan">
        <div class="valid-feedback">
          Хорошо!
        </div>
      </div>
      <div class="col-12">
        <label for="phone" class="form-label">Телефон</label>
        <input type="text" class="form-control" id="phone" value="" placeholder="89109109108" >
        <div class="valid-feedback">
          Хорошо!
        </div>
      </div>
      <div class="col-12">
        <label for="validationServerUsername" class="form-label">Пароль</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="password" placeholder="12345">
          <div class="valid-feedback">
            Хорошо!
          </div>
        </div>
      </div>
      <div class="col-12">
        <label for="passwordRepeat" class="form-label">Повтор пароля</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="passwordRepeat" placeholder="12345">
          <div class="valid-feedback">
            Хорошо!
          </div>
        </div>
      </div>
      
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Отправить</button>
      </div>
    </form>
  </div>
  

  
  

  <script src="3.js"></script>
</body>

</html>
