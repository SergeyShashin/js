<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .error {
      border: 1px solid brown;
      color: brown;
    }

    .invalid {
      color: brown;
    }
  </style>

  <title>Dz5 task3</title>
</head>

<body>

  <form id="formContats" class="row g-3 m-5" method="get">
    <div class="col-md-6">
      <label for="name" class="form-label">Имя</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Имя. От 1 до 50 симоволов.">
      <div class="invalid-feedback">Имя. От 1 до 50 симоволов.</div>
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Телефон</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Телефон. 11 цифр.">
      <div class="invalid-feedback">Телефон. 11 цифр</div>
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Пароль</label>
      <input type="text" class="form-control" id="password" name="password"
      placeholder="Пароль - минимум 5 символов, максимум 50.">
      <div class="invalid-feedback">Пароль - минимум 5 символов, максимум 50.</div>
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Повтор пароля</label>
      <input type="text" class="form-control" id="repeatPassword" name="repeatPassword"
      placeholder="Значение должно совпадать с полем пароль.">
      <div class="invalid-feedback">Значение должно совпадать с полем пароль.</div>
    </div>

    <div class="col-12">
      <button id='button-send' class="btn btn-primary" type="submit">Отправить форму</button>
    </div>
  </form>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
