<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      position: relative;
      margin-top: 0;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 0;
      text-align: center;
    }

    .gallery {
      text-align: center;
    }

    .gallery img:hover {
      cursor: pointer;
    }

    .btn-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      margin-left: 10px;
    }

    .btn-close img {
      width: 30px;
    }

    .img-btn-wrap {
      width: 100%;
      position: absolute;
      top: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(105, 158, 202, 0.2);
    }

    .img-max {
      width: 500px;
    }

    .btnLeft {
      width: 100px;
      position: absolute;
      top: 50%;
      left: 20px;
      color: teal;
      font-size: x-large;
      cursor: pointer;
    }

    .btnRight {
      width: 100px;
      position: absolute;
      top: 50%;
      right: 20px;
      color: teal;
      font-size: x-large;
      cursor: pointer;
    }
  </style>
  <title>Gallery</title>
</head>

<body>
  <div id='gallery' class="gallery">
    <img src="img/min/1.jpg" id="1" data-full-image-url="img/max/1.jpg" alt="img/min/1.jpg">
    <img src="img/min/2.jpg" id="2" data-full-image-url="img/max/2.jpg" alt="img/min/2.jpg">
    <img src="img/min/3.jpg" id="3" data-full-image-url="img/max/3.jpg" alt="img/min/3.jpg">
    <img src="img/min/4.jpg" id="4" data-full-image-url="img/max/4n.jpg" alt="img/min/4.jpg">
  </div>
  <!-- <div class="gallery-wrap"></div>
    <div id = "imgBtnWrap" class="img-btn-wrap">
      <img class="img-max" src="img/max/1.jpg" alt="img/max/1.jpg">
      <button class="btn-close" type="button">
        <img src="img/gallery/close.png" alt="img/gallery/close.png">
      </button>
    </div> -->

  <script src="gallery.js"></script>
</body>

</html>
