<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DZ6 task1</title>
  <style>
    body {
      margin: 0;
    }

    #gallery {
      text-align: center;
      margin-top: 1%;
    }

    #wrapForBigImg {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imgMax {
      height: 500px;
    }

    #imgClose {
      position: absolute;
      top: 0;
      right: 0;
      width: 50px;
      height: 50px;
    }

    #arrowLeft {
      position: absolute;
      top: 50%;
      left: 5%;
      width: 50px;
      height: 50px;
      border-top: 3px solid white;
      border-left: 3px solid white;
      transform: rotate(-45deg);
    }

    #arrowLeft:hover,
    #arrowRight:hover {
      border-top: 3px solid darkkhaki;
      border-left: 3px solid darkkhaki;
    }

    #arrowRight {
      position: absolute;
      top: 50%;
      right: 5%;
      width: 50px;
      height: 50px;
      border-top: 2px solid white;
      border-left: 2px solid white;
      transform: rotate(135deg);
    }
  </style>
</head>

<body>
  <div id="gallery">
    <img src="img/min/1.jpg" data-full-img-url="img/max/1.jpg" alt="img1">
    <img src="img/min/2.jpg" data-full-img-url="img/max/2.jpg" alt="img2">
    <img src="img/min/3.jpg" data-full-img-url="img/max/3.jpg" alt="img3">
    <img src="img/min/4.jpg" data-full-img-url="img/max/4.jpg" alt="img4">
  </div>

    <img src="img/max/1.jpg" class="imgMax" data-full-img-url="img/max/1.jpg" alt="img1">
    <img src="img/gallery/close.png" id="imgClose" alt="imgClose">
  </div> -->

  <script src="gallery.js"></script>
</body>

</html>
