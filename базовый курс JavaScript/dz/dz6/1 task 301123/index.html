<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #gallery {
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 0;
      position: absolute;
    }

    img:hover {
      cursor: pointer;
    }

    /* #wrap {
    } */

    #display {
      position: absolute;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 1px;
      width: 100%;
      height: 100%;
      background: rgba(112, 16, 16, 0.3);
    }

    #fullImg {
      height: 80vh
    }

    #close {
      position: absolute;
      width: 40px;
      top: 20px;
      right: 20px;
    }

    /* #arrow-left,
    #arrow-right {}

    #arrow-left {}

    #arrow-right {} */
  </style>
  <title>Gallery</title>
</head>

<body>
  <div id='gallery'>
    <img src="img/min/1.jpg" data-full-image-url="img/max/1.jpg" alt="img/min/1.jpg">
    <img src="img/min/2.jpg" data-full-image-url="img/max/2.jpg" alt="img/min/2.jpg">
    <img src="img/min/3.jpg" data-full-image-url="img/max/3.jpg" alt="img/min/3.jpg">
    <img src="img/min/4.jpg" data-full-image-url="img/max/4.jpg" alt="img/min/4.jpg">
  </div>

</body>

</html>
