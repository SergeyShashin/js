<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      position: relative;
      margin-top: 0;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 0;
    }

    .gallery {
      text-align: center;
    }

    .gallery-wrap {
      position: absolute;
      top: 0;
      height: 100vh;
      width: 100%;
      background: darkcyan;
      opacity: 0.5;
    }

    .btn-close {
      background: none;
      border: none;
      margin-left: 10px;
    }

    .btn-close img {
      width: 30px;
    }

    .img-btn-wrap {
      margin-top: 30px;
      width: 100%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .img-max {
      width: 500px;
    }

    .arrow-left {
      color: blanchedalmond;
      font-size: 40px;
      margin-top: 100px;
      margin-right: 30px;
      font-weight: bolder;
      cursor: pointer;
    }

    .arrow-right {
      color: blanchedalmond;
      font-size: 40px;
      margin-top: 100px;
      margin-left: 30px;
      font-weight: bolder;
      cursor: pointer;
    }
  </style>
  <title>Gallery</title>
</head>

<body>
  <div id='gallery' class="gallery">
    <img id="1" src="img/min/1.jpg" data-full-image-url="img/max/1.jpg" alt="img/min/1.jpg">
    <img id="2" src="img/min/2.jpg" data-full-image-url="img/max/2.jpg" alt="img/min/2.jpg">
    <img id="3" src="img/min/3.jpg" data-full-image-url="img/max/3.jpg" alt="img/min/3.jpg">
    <img id="4" src="img/min/4.jpg" data-full-image-url="img/max/4.jpg" alt="img/min/4.jpg">
  </div>

  <div class="img-btn-wrap">
    <div class="arrow-left"><</div>
    <img class="img-max" src="img/max/1.jpg" alt="img/max/1.jpg">
    <div class="arrow-right">></div>
    <button class="btn-close" type="button">
      <img src="img/gallery/close.png" alt="img/gallery/close.png">
    </button>
  </div> -->

  <script src="gallery.js"></script>
</body>

</html>
