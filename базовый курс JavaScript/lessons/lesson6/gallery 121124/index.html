<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      text-align: center;
      position: relative;
      margin-top: 0;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 0;
    }

    .gallery {
      position: relative;
      z-index: 0;
    }

    .gallery img:hover {
      cursor: pointer;
    }

    #gallery-wrap {
      position: absolute;
      z-index: 1;
      top: 0px;
      height: 100vh;

      width: 100%;
      background: rgba(161, 21, 207, 0.5);
      display: flex;
      align-items: end;
    }

    #btnClose {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
    }

    #btnClose:hover {
      cursor: pointer;
    }

    #monitor {
      width: 100%;
      text-align: center;
    }

    #openImg {
      height: 75vh;
    }
  </style>
  <title>Gallery</title>
</head>

<body>
  <div id='gallery' class="gallery">
    <img src="img/min/1.jpg" data-full-image-url="img/max/1.jpg" alt="img/min/1.jpg">
    <img src="img/min/2.jpg" data-full-image-url="img/max/2.jpg" alt="img/min/2.jpg">
    <img src="img/min/3.jpg" data-full-image-url="img/max/3.jpg" alt="img/min/3.jpg">
    <img src="img/min/4.jpg" data-full-image-url="img/max/4.jpg" alt="img/min/4.jpg">
  </div>

  <script src="gallery.js"></script>
</body>

</html>
