<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #gallery {
      display: grid;
      justify-content: center;
      padding: 10px;
      gap: 20px;
    }

    #gallery img {
      border-radius: 10px;
    }

    #gallery img:hover,
    .close img {
      cursor: pointer;
    }

    .monitor {
    }

    .background,
    .img,
    .close img {
      position: fixed;
    }

    .background {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(229, 177, 34, 0.3);
    }

    .img {
      width: 100%;
      top: 20%;
      display: flex;
      justify-content: center;
    }

    .img img {
      display: block;
      border-radius: 20px;
      width: 50%;
    }

    .close img {
      width: 30px;
      height: 30px;
      top: 20px;
      right: 20px;
    }
  </style>
  <title>Gallery</title>
</head>

<body>
