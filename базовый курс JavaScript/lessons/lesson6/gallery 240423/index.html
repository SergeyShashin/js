<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .gallery {
      z-index: 0;
      position: absolute;
    }

    .gallery img:hover {
      cursor: pointer;
    }

    .display {
      position: absolute;
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .close {
      position: absolute;
      top: 0;
      right: 0;
      cursor: pointer;
    }

    .wrap {
      text-align: center;
      position: relative;
    }

    .wrap img {
      width: 80%;
    }

    #arrow-left,
    #arrow-right {
      position: absolute;
      font-size: 40px;
      color: whitesmoke;
      cursor: pointer;
    }

    #arrow-left {
      left: 1%;
      top: 50%;
    }

    #arrow-right {
      right: 1%;
      top: 50%;
    }
  </style>
  <title>Gallery</title>
</head>

<body>
  <div id='gallery' class="gallery">
    <img src="img/min/1.jpg" data-full-image-url="img/max/1.jpg" alt="img/min/1.jpg">
    <img src="img/min/2.jpg" data-full-image-url="img/max/2.jpg" alt="img/min/2.jpg">
    <img src="img/min/3.jpg" data-full-image-url="img/max/3.jpg" alt="img/min/3.jpg">
    <img src="img/min/4.jpg" data-full-image-url="img/max/4.jpg" alt="img/min/4.jpg">
  </div>

    <div class="wrap">

          <div id="arrow-right">></div>
      </div>
  </div> -->

</body>

</html>
